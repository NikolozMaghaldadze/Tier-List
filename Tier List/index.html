<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Movie Tier List</title>
    <link rel="stylesheet" href="./styles/reset.css" />
    <link rel="stylesheet" href="./styles/styles.css" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Sortable/1.14.0/Sortable.min.js"></script>

    <script defer src="./script.js"></script>
  </head>
  <body>
    <header class="header">
      <div class="logo-wrapper">
        <img src="./images/tiermaker-logo.png" alt="tiermaker logo" />
      </div>
      <div class="links-wrapper">
        <nav class="navigation">
          <ul class="nav-ul">
            <li class="list-item">About Us</li>
            <li class="list-item">
              <a class="list-item" href="./games-tier-list.html">Games tier List</a>
            </li>
            <li class="list-item">login</li>
          </ul>
        </nav>
      </div>
    </header>
    <section class="tierlist-section">
      <div class="section-wrapper">
        <div class="tier1">S</div>
        <div class="draggable-section" id="1"></div>
      </div>
      <div class="section-wrapper">
        <div class="tier2">A</div>
        <div class="draggable-section" id="2"></div>
      </div>
      <div class="section-wrapper">
        <div class="tier3">B</div>
        <div class="draggable-section" id="3"></div>
      </div>
      <div class="section-wrapper">
        <div class="tier4">C</div>
        <div class="draggable-section" id="4"></div>
      </div>
      <div class="section-wrapper">
        <div class="tier5">D</div>
        <div class="draggable-section" id="5"></div>
      </div>
    </section>
    <section class="movie-wrapper">
      <div class="grid-wrapper">
        <img
          class="image-resource"
          src="./images/movies/oppenheimer.jpg"
          alt="oppenheimer"
        />
        <img
          class="image-resource"
          src="./images/movies/gladiator.jpg"
          alt="gladiator"
        />
        <img
          class="image-resource"
          src="./images/movies/pulp-fiction.jpg"
          alt="pulp fiction"
        />
        <img
          class="image-resource"
          src="./images/movies/interstellar.jpg"
          alt="interstellar"
        />
        <img
          class="image-resource"
          src="./images/movies/godfather.jpg"
          alt="godfather"
        />
        <img
          class="image-resource"
          src="./images/movies/devil's advocate.jpg"
          alt="devil's advocate"
        />
        <img
          class="image-resource"
          src="./images/movies/lotr.jpg"
          alt="lord of the rings"
        />
        <img
          class="image-resource"
          src="./images/movies/pianist.jpg"
          alt="pianist"
        />
        <img class="image-resource" src="./images/movies/saw.jpg" alt="saw" />
        <img
          class="image-resource"
          src="./images/movies/taxi-driver.jpg"
          alt="taxi driver"
        />
      </div>
    </section>
    <footer class="footer">
      Copyright © 2012 - 2023 TermsFeed®. All rights reserved.
    </footer>
  </body>
</html>
